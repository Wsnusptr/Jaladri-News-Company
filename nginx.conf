# Installation Instructions:
# 1. Copy this file to /etc/nginx/sites-available/jaladri-news
# 2. Create symbolic link: sudo ln -s /etc/nginx/sites-available/jaladri-news /etc/nginx/sites-enabled/
# 3. Test configuration: sudo nginx -t
# 4. Reload Nginx: sudo systemctl reload nginx
# 5. Install SSL certificates: sudo certbot --nginx -d jaladrinews.com -d www.jaladrinews.com -d cms-jaladri.com